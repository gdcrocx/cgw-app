<div class="container">
    <div class="marginTop marginBottom">
        <a href="https://www.cloudconformity.com/" target="_blank">
            <span class="siteGradient siteAlert marginRight">NEW</span>
            <span class="marginRight">Click here for Trend Micro Cloud Conformity</span>
            <span class="marginRight">
                <img src="./images/right_arrow_grey.svg"/>
            </span>
        </a>
    </div>
    <div class="marginBottom">
        <form action="/signup" method="post">
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="projectName">Project Name</label>
                <input type="name" class="form-control" id="projectName" placeholder="cgw-*"/>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="teamName">Team Name</label>
                <input type="name" class="form-control" id="teamName" placeholder="Team Name"/>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"/>
            </div>
            <div class="row">
                <div class="col align-self-start">
                    <button type="submit" class="siteGradient callToActionButton marginBottom">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
